
{% extends 'base.html' %}

{% block content %}
<div class="page-header">
    <h3 class="page-title"> Results </h3>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Tables</a></li>
        <li class="breadcrumb-item active" aria-current="page">Basic tables</li>
      </ol>
    </nav>
  </div>

   <div class="row">


    <div class="col-lg-12 stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title"></h4>
            <div class="table-responsive">
                <form method="post" >
                    {%csrf_token%}
              
            <table class="table table-bordered">
              <thead>

                <tr>
                  <th>No</th>
                  <th> Student</th>
                  <th> MARK</th>
                </tr>
              </thead>
              <tbody>
                 
                {% for student in students %}
                <tr class="table">

                   <td>{{forloop.counter}}</td>
                   
                  <td style="width:70%;"><input type="hidden"  name="student" value="{{student.id}}"/>{{student.first_name}} {{student.surname}}</td>
                  <td style="width:20%;"><input class="form-control" type="number" min="0" max="100" step="any" name="mark" value="10" /></td>

                </tr>



                {% endfor %}
              </tbody>
            </table>
            <button type="submit" value="Upload Results">Upload Results</button>
        </form>
        </div>
          </div>
        </div>
      </div>
</div>


{% endblock  %}
